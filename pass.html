<html>

<head>

<body>
    <h1 style="color:coral">Pass phrase by Navya Sri Alaparthi</h1>
    <h2 style="color: cornflowerblue;">Getting input</h2>

    <form>

        <label for="secretphase" style="color: green;">Enter the secret phrase </label>

        <input type="password" id="secretphase" value="Let me in"> <br>



        <label for="phrase" style="color: darkorchid;">Enter a phrase </label>

        <input type="text" id="phrase" autofocus> <br>



        <input type="button" onclick="processPhrase()" value="Check the phrase" />

    </form>
    <p style="color: deeppink;">This text will be replaced</p>

    <div id="result"></div>

    <div id="main_img">
        <img src="panda.jpg" id="new" type="button" onclick="newImage()"   width="200px" height="200px" />
        
    </div>
    

    <script>

        var correct = 0, wrong = 0;
        
        var usingImage = 0;
        var attempt = 3;

        function processPhrase() {



            spValue = document.getElementById("secretphase").value

            phraseValue = document.getElementById("phrase").value

            resultDiv = document.getElementById("result")

            

            if (spValue == phraseValue) {

                alert("Access allowed");

                correct = correct + 1;
            }
                else if(wrong>=2){
                
                    document.getElementById("Account").onclick=lockAccount()

                } else {

                alert("Access denied");

                wrong = wrong + 1;
        }

        function lockAccount(){
        alert("Account locked")
        }


            resultDiv.innerHTML = "Correct count: " + correct + '<br>' + " Worng count: " + wrong;
        

        }

        function newImage() {

            switch (usingImage) {
                case 0:
                    document.getElementById("new").src = "elep.jpg";
                    usingImage=1;
                    break;
                case 1:
                    document.getElementById("new").src = "panda.jpg";
                    usingImage=2;
                    break;
                case 2:
                    document.getElementById("new").src = "pup.jpg";
                    usingImage=0;
                    break;
                default:
                    document.getElementById("new").src = "panda.jpg";
            }
        }

        
    </script>


</body>
